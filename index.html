			<div class = "about-upe">
				<h2> About UPE </h2>
				<p>Upsilon Pi Epsilon (UPE) is the oldest international honor society for the computing and information disciplines. The Iota chapter of Upsilon Pi Epsilon aims to recognize academic excellence, share research, present scholarship and networking opportunities, and connect students in the computing and information disciplines through academic and social events on campus, while creating lifelong bonds.</p>
			  <img id = "about-upe" src="images/team_meeting.jpeg" alt="A group meets at a conference table."/>
			</div>

			<div class = "connections"> 
				<h2> Our Connections</h2>
				<p>UPE has received endorsements from the two largest computer organizations in the world, the
					<a href = "https://www.acm.org/">Association for Computing Machinery (ACM)</a> 
					and and the <a href = "https://www.computer.org/">IEEE Computer Society (IEEE-CS)</a>. UPE is also a charter member of <a href = "https://www.ifees.net/">The International Federation of Engineering Education Societies (IFEES)</a>.</p>
			</div>

				<br>
				<p>Upsilon Pi Episilon has an extensive alumni network working at companies across the country. We are proud to support our esteemed alumni and thank them for their continuing, and lifelong, contributions to the UPE community.</p>
